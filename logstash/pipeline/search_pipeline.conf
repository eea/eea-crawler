input {
  rabbitmq {
    host => "rabbitmq"
    port => 5672
    heartbeat => 30
    durable => true
    passive => false
    queue => "search_queue"
  }
}

output {
  elasticsearch {
    hosts => ["elastic:9200"]
    index => "%{[index_name]}"
    document_id => "%{[id]}"
  }
  stdout { codec => "dots" }
}
